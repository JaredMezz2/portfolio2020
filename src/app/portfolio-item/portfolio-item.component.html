<div class="card border-secondary">
  <div class="row">
    <div  class="col-sm-4">
      <div class="card-img">
        <img src="{{item.image}}" alt="" class="img-thumbnail">
      </div>
    </div>
    <div  class="col-sm-5">
      <div class="card-body d-flex flex-column">
        <h4>{{item.title}}</h4>
        <p>{{item.description}}</p>
        <a href="#" class="mt-auto btn btn-primary btn-block">Visit</a>
      </div>
    </div>
    <div class="col-sm-3">
      <ul>
        <li *ngFor="let tech of item.techUsed">
          {{tech}}
        </li>
      </ul>
    </div>

  </div>

</div>
